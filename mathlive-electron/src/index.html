<!-- src/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MathLive Editor</title>
  <!-- Include MathLive CSS -->
  <link
    rel="stylesheet"
    href="../node_modules/mathlive/dist/mathlive.core.css"
  />
  <link
    rel="stylesheet"
    href="../node_modules/mathlive/dist/mathlive.fonts.css"
  />
</head>
<body style="margin: 0; padding: 1rem; font-family: sans-serif;">

  <h3>MathLive Editor</h3>
  <!-- The Mathfield element from MathLive -->
  <math-field id="mathfield" style="width: 100%; min-height: 40px;"></math-field>

  <div style="margin-top: 1rem;">
    <button id="copyMathMLBtn">Copy MathML</button>
    <button id="copyLaTeXBtn">Copy LaTeX</button>
  </div>

  <!-- Include MathLive JS bundle -->
  <script src="../node_modules/mathlive/dist/mathlive.min.js"></script>

  <!-- We'll handle logic in our separate renderer.js or script block -->
  <script src="./renderer.js"></script>
</body>
</html>
